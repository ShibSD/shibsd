<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0f1f;
            color: white;
            font-family: Arial, sans-serif;
        }

        .box {
            text-align: center;
        }

        h1 {
            font-size: 40px;
            opacity: 0;
            animation: slideFade 1.5s forwards;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0;
            animation: fade 1s forwards;
            animation-delay: 1.5s;
        }

        .links {
            margin-top: 25px;
            opacity: 0;
            animation: fade 1s forwards;
            animation-delay: 2.3s;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 14px;
            border: 1px solid white;
            color: white;
            text-decoration: none;
        }

        .contact {
            margin-top: 25px;
            opacity: 0;
            animation: fade 1s forwards;
            animation-delay: 3s;
        }

        @keyframes slideFade {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fade {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
